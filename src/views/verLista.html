<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Listas</title>

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- iconos -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- CSS propio -->
    <style>
        body,.container-fluid {
            height: 100%;
            background: -webkit-linear-gradient(145deg, #3062D6 20%, #956EE3 80%);
            background:    -moz-linear-gradient(145deg, #3062D6 20%, #956EE3 80%);
            background:     -ms-linear-gradient(145deg, #3062D6 20%, #956EE3 80%);
            background:      -o-linear-gradient(145deg, #3062D6 20%, #956EE3 80%);
            background:         linear-gradient(145deg, #3062D6 20%, #956EE3 80%);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #contprincipal{
            width: 100%;
            background-color: rgba(255, 255, 255, 0.904);
            margin-top: 2%;
            border-radius: 0.8em;
            padding-top: 1%;
            padding-bottom: 2%;
            color: rgb(0, 0, 0);
            
        }

        #titulo{
            font-weight:bold;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(48, 67, 236);
        }

        .form-check-input{
            font-size: xx-large;
        }

        #tablaprincipal{
            padding-left: 4%;
            padding-right: 4%; 
        }

        .itemNombre{
           vertical-align:bottom;
           font-size: 1.2em;
           text-align: start;
        }

        /* Cambiar el color de las filas de la tabla */
        .table-striped > tbody > tr:nth-child(odd) > td, .table-striped > tbody > tr:nth-child(2n+1) > th {
            background-color: rgb(201, 208, 245);
        }
        .table-striped > tbody > tr:nth-child(even) > td, .table-striped > tbody > tr:nth-child(2n+1) > th {
            background-color: rgb(144, 153, 231);
        }
    
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-column justify-content-center">
              <div class="container text-center" id="contprincipal">
                    <div class="row">
                        <div class="col-md-12 text-center" >
                            <input type="hidden" name="idlista" id="idlista" value="<%=idlista%>">
                            <h2 id="titulo">Nombre de la lista</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row" style="padding: 2%;">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">Nuevo item</span>
                                <input type="text" class="form-control" id="nuevo" placeholder="¿Qué vas a agregar?">
                                <button class="btn btn-primary" onclick="nuevoElemento()"><i class="fa fa-plus"></i> Agregar</button>
                              </div>
                        </div>
                        
                       <div class="col-md-6">
                        <div class="input-group">
                            <button class="btn btn-warning" id="borrarSelec" disabled onclick="borrarSeleccionado()">Borrar seleccionado</button>
                            <span class="input-group-text">&nbsp;</span>
                            <button class="btn btn-danger" id="borrarTodo" onclick="borrarTodo();">Borrar todo</button>
                          </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-center">
                        <div class="col-md-12" id="tablaprincipal">
                            <table class="table table-striped table-hover " >
                                <tbody id="cuerpo">
                               
                                </tbody>
                              </table>
                        </div>
                 
                    </div>
              </div>
        </div>
    </div>
    <!-- Javascript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script>
        const idlista = $("#idlista").val();
        $(document).ready(function(){
            cargarItems();
        });

        function cargarItems(){
            const iduser = $('#iduser').val();
            const url = 'http://localhost:3000/api/listas/' + idlista + '/items';

            //Variable con la que se construiran los elementos html
            let html = '';

            //Realizar el llamado al API
            $.ajax({
                type: 'GET',
                url: url,
                dataType: "json",
                success: function(response){
                    if (response.responseCode == 1){
                        console.log(response);
                        if (response.data.length > 0){
                            let countSelected = 0;
                            response.data.forEach(element => {
                                html += '<tr class="items">';
                                html += '<td class="itemNombre">' + element.item + '</td>';
                                html += element.completado == 1 ? `<td> <input class="form-check-input" type="checkbox" checked onchange="cambiarEstado(${element.idelemento})"></td>`
                                    : `<td> <input class="form-check-input" type="checkbox" onchange="cambiarEstado(${element.idelemento})"></td>`;
                                html += '</tr>';
                                
                                //contar cuantos items estan marcados como seleccionados
                                if (element.completado == 1){
                                    countSelected++;
                                }

                            });

                            //Quitar el disabled si hay por lo menos uno chequeado
                            if (countSelected > 0){
                                $('#borrarSelec').prop('disabled', false);
                            }else{
                                $('#borrarSelec').prop('disabled', true);
                            }

                            //Habilitar el borrar todo porque hay items
                            $('#borrarTodo').prop('disabled', false);
                          

                        }
                        else{

                            //Deshabilitar el botón de borrar todo
                            $('#borrarTodo').prop('disabled', true);

                            html += '<tr><td colspan="2">Vaya! Parece que la lista está vacía.</td></tr>';
                        }
                        $('#cuerpo').html(html);

                    } else{
                        alert(response.message);
                        console.log(response);
                    }
                },
                error: function(error){
                    console.log(error);
                    alert('Ha ocurrido un error al obtener la información');
                }
            });
        }

        function cambiarEstado(idelemento){
            const url = 'http://localhost:3000/api/items/' + idelemento + '/cambiarestado';
            $.ajax({
                type: 'PUT',
                url: url,
                dataType: "json",
                success: function(response){
                    if (response.responseCode == 1){
                        console.log(response);
                        cargarItems();
                    } else{
                        alert(response.message);
                    }
                },
                error: function(error){
                    console.log(error);
                    alert('Ha ocurrido un error al comunicarse con el servidor');
                }
            });
        }


        function nuevoElemento(){
            const url = 'http://localhost:3000/api/items/nuevo';
            const itemText = $('#nuevo').val();
            const dataObj = {
                item: itemText,
                idlista: idlista
            };
            const data = JSON.stringify(dataObj);
            $.ajax({
                type: 'POST',
                url: url,
                dataType: "json",
                data: data,
                contentType: "application/json; charset=utf-8",
                success: function(response){
                    if (response.responseCode == 1){
                        console.log(response);
                        cargarItems();
                        $('#nuevo').val('');
                        
                    } else{
                        alert(response.message);
                    }
                },
                error: function(error){
                    console.log(error);
                    alert('Ha ocurrido un error al obtener la información');
                }
            });
        }


        function borrarSeleccionado(){
            const url = 'http://localhost:3000/api/' + idlista + '/items/borrar/completados';
            $.ajax({
                type: 'DELETE',
                url: url,
                dataType: "json",
                success: function(response){
                    if (response.responseCode == 1){
                        console.log(response);
                        cargarItems();
                    }
                },
                error: function(error){
                    console.log(error);
                    alert('Ha ocurrido un error al establecer la comunicación con el servidor');
                }
            });
        }


        function borrarTodo(){
            const url = 'http://localhost:3000/api/' + idlista + '/items/borrar/todos';
            $.ajax({
                type: 'DELETE',
                url: url,
                dataType: "json",
                success: function(response){
                    if (response.responseCode == 1){
                        console.log(response);
                        cargarItems();
                        alert("Se eliminaron todos los elementos de la lista");
                    } else{
                        alert(response.message);
                    }
                },
                error: function(error){
                    console.log(error);
                    alert('Ha ocurrido un error al establecer la comunicación con el servidor');
                }
            });
        }
    </script>
</body>
</html>
