<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo"></title>

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- íconos -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- CSS propio -->
    <link rel="stylesheet" href="../public/css/verLista.css">

</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-column justify-content-center">
              <div class="container text-center" id="contprincipal">
                    <div class="row">
                        <div class="col-md-12 text-center" >
                            <input type="hidden" name="idlista" id="idlista" value="<%=idlista%>">
                            <h2 id="nombreLista"></h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row" style="padding: 2%;">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text">Nuevo item</span>
                                <input type="text" class="form-control" id="nuevo" placeholder="¿Qué vas a agregar?">
                                <button class="btn btn-primary" onclick="nuevoElemento()"><i class="fa fa-plus"></i> Agregar</button>
                              </div>
                        </div>
                        
                       <div class="col-md-6">
                        <div class="input-group">
                            <button class="btn btn-warning" id="borrarSelec" disabled onclick="borrarSeleccionado()">Borrar seleccionado</button>
                            <span class="input-group-text">&nbsp;</span>
                            <button class="btn btn-danger" id="borrarTodo" onclick="borrarTodo();">Borrar todo</button>
                          </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-center">
                        <div class="col-md-12" id="tablaprincipal">
                            <table class="table table-striped table-hover " >
                                <thead>
                                    <tr>
                                        <td>Item</td>
                                        <td>¿Completado?</td>
                                    </tr>
                                </thead>
                                <tbody id="cuerpo">
                               
                                </tbody>
                              </table>
                        </div>
                 
                    </div>
              </div>
        </div>
    </div>
    <!-- Javascript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="../public/js/verLista.js"  type="text/javascript"></script>
</body>
</html>
