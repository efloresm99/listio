<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Listas</title>

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- iconos -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- CSS propio -->
    <link rel="stylesheet" href="../public/css/listas.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-column justify-content-center">
              <div class="container" id="contprincipal">
                    <div class="row">
                        <div class="col-md-12 text-center" >
                            <h2 id="titulo">Mis listas</h2>
                            <hr>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" style="padding-left: 3% ;">
                            <div class="input-group">
                                <input type="text" class="form-control" id="nuevalistaName" placeholder="Nombre de la lista...">
                                <button type="button" class="btn btn-primary" onclick="crearLista()">Crear lista</button>
                              </div>
                        </div>  
                    </div>
                    <hr>
                    <div class="row text-center">
                      <input type="hidden" name="iduser" id="iduser" value="<%= iduser %>">
                        <div class="col-md-12 padding-x">
                            <table class="table table-hover">
                                <tbody class="cuerpo" id="cuerpo">
                                 
                                </tbody>
                              </table>
                        </div>
                 
                    </div>
              </div>
        </div>
    </div>
    <!-- Javascript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../public/js/listas.js" type="text/javascript"></script>
</body>
</html>
